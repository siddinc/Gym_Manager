plugins {
    id 'java'
    id 'application'
}

group 'com.fuckers.gym'
version '1.0'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['src']
        }
    }
}

run {
    mainClassName = 'Index'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile 'org.mongodb:mongodb-driver-sync:3.8.1'
}
