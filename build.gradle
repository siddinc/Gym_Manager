plugins {
    id 'java'
    id 'application'
}

group 'com.fuckers.gym'
version '1.0'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test', 'src']
        }
    }
}

run {
    mainClassName = 'Index'
}

test {
    useJUnit()
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.hibernate:hibernate-core:5.3.6.Final'
    compile group: 'org.hibernate.dialect', name: 'sqlite-dialect', version: '0.1.0'
}
